<!DOCTYPE html>
<html>
<head>
  <title>Biodata using DOM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h2><center>Biodata Form</center></h2>

  <label>Name:</label>
  <input type="text" id="name" style="height:30px; width:300px;">

  <label>Age:</label>
  <input type="number" id="age" style="height:30px; width:300px;">

  <label>Email:</label>
  <input type="email" id="email"  style="height:30px; width:300px;">

  <label>Gender:</label>
  <select id="gender" style="height:40px; width:300px;">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <label>Address:</label>
  <textarea id="address" style="height:100px; width:300px;"></textarea>

  <br><br>
  <button onclick="displayBiodata()">Submit</button>
  <script>
    function displayBiodata() {
      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      let email = document.getElementById("email").value;
      let gender = document.getElementById("gender").value;
      let address = document.getElementById("address").value
      
      sessionStorage.setItem("name", name);
      sessionStorage.setItem("age", age);
      sessionStorage.setItem("email", email);
      sessionStorage.setItem("gender", gender);
      sessionStorage.setItem("address", address);

    }
  </script>

</body>
</html>
