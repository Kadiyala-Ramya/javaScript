<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=0
        let reminders=8*2
        let interval=setInterval(() => {
            count++;
            alert(`Reminder ${count}:Drink water`);
            if (count===reminders){
                clearInterval(interval);
                alert("you stayed hydrated for 8 hours")
            }
        },30*60*1000);
    </script>
</body>
</html>
